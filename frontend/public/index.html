<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a1b" />
    <meta
      name="description"
      content="NetSecMon - Advanced Network Security Monitoring Dashboard"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts: Exo for futuristic headings and Roboto for readable body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>NetSecMon - Network Security Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a1b;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a0a1b;
        overflow: hidden;
        position: relative;
      }
      
      .loading-container::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0,180,216,0.2) 0%, rgba(10,10,27,0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        opacity: 0.8;
        animation: pulse 3s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
        50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
      }
      
      .loading-logo {
        z-index: 1;
        position: relative;
      }
      
      .loading-logo svg {
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 0 10px #00b4d8);
      }
      
      .loading-text {
        font-family: 'Exo', sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: 1px;
        color: #ffffff;
        margin-top: 20px;
        text-shadow: 0 0 10px #00b4d8;
        z-index: 1;
        position: relative;
      }
      
      .loading-spinner {
        margin-top: 30px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 180, 216, 0.1);
        border-radius: 50%;
        border-top: 3px solid #00b4d8;
        animation: spin 1s linear infinite;
        position: relative;
        z-index: 1;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-container">
        <div class="loading-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00b4d8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            <circle cx="12" cy="11" r="3"></circle>
            <line x1="12" y1="8" x2="12" y2="14"></line>
            <line x1="9" y1="11" x2="15" y2="11"></line>
          </svg>
        </div>
        <div class="loading-text">NetSecMon</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </body>
</html>
